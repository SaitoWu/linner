paths:
  public: "public"
files:
  scripts:
    concat:
      "scripts/app.js": "app/**/*.{js,coffee}"
      "scripts/vendor.js": "vendor/**/*.{js,coffee}"
    order:
      before:
        - "vendor/jquery-1.10.2.js"
      after:
        - "vendor/commonjs.js"
  styles:
    concat:
      "styles/app.css": "app/styles/**/[a-z]*.{css,scss,sass,styl}"
  images:
    copy:
      "images/": "app/images/**/*.{png,gif}"
  views:
    copy:
      "/": "app/views/**/*.{html,hbs}"
modules:
  wrapper: "CMD"
notification: true
